<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Utility Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Smart Utility Hub</h1>

    <ul class="nav nav-tabs" id="utilityTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pdfToWord">PDF to Word</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#wordToPdf">Word to PDF</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#imageToPdf">Image to PDF</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#pdfToImage">PDF to Image</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#textToVoice">Text to Voice</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#textToVideo">Text to Video</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#voiceToText">Voice to Text</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#youtubeDownload">YouTube Downloader</button></li>
    </ul>

    <div class="tab-content p-4 border border-top-0">
      <!-- PDF to Word -->
      <div class="tab-pane fade show active" id="pdfToWord">
        <h5>PDF to Word</h5>
        <input type="file" id="pdfFile" accept="application/pdf" class="form-control mb-2">
        <button onclick="convertPDFtoWord()" class="btn btn-primary">Convert</button>
      </div>

      <!-- Word to PDF -->
      <div class="tab-pane fade" id="wordToPdf">
        <h5>Word to PDF</h5>
        <input type="file" id="wordFile" accept=".doc,.docx" class="form-control mb-2">
        <button onclick="convertWordToPDF()" class="btn btn-primary">Convert</button>
      </div>

      <!-- Image to PDF -->
      <div class="tab-pane fade" id="imageToPdf">
        <h5>Image to PDF</h5>
        <input type="file" id="imageFiles" accept="image/*" multiple class="form-control mb-2">
        <button onclick="convertImageToPDF()" class="btn btn-primary">Convert</button>
      </div>

      <!-- PDF to Image -->
      <div class="tab-pane fade" id="pdfToImage">
        <h5>PDF to Image</h5>
        <input type="file" id="pdfToImgFile" accept="application/pdf" class="form-control mb-2">
        <button onclick="convertPDFtoImage()" class="btn btn-primary">Convert</button>
      </div>

      <!-- Text to Voice -->
      <div class="tab-pane fade" id="textToVoice">
        <h5>Text to Voice</h5>
        <textarea id="textVoiceInput" rows="4" class="form-control mb-2" placeholder="Enter text here..."></textarea>
        <select id="voiceLang" class="form-select mb-2">
          <option value="en">English</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="kn">Kannada</option>
          <option value="ml">Malayalam</option>
        </select>
        <button onclick="textToVoice()" class="btn btn-primary">Convert to Voice</button>
      </div>

      <!-- Text to Video -->
      <div class="tab-pane fade" id="textToVideo">
        <h5>Text to Video</h5>
        <textarea id="videoText" rows="4" class="form-control mb-2" placeholder="Enter script for video..."></textarea>
        <button onclick="textToVideo()" class="btn btn-primary">Create Video</button>
      </div>

      <!-- Voice to Text -->
      <div class="tab-pane fade" id="voiceToText">
        <h5>Voice to Text</h5>
        <input type="file" id="audioFile" accept="audio/*" class="form-control mb-2">
        <button onclick="voiceToText()" class="btn btn-primary">Convert to Text</button>
      </div>

      <!-- YouTube Downloader -->
      <div class="tab-pane fade" id="youtubeDownload">
        <h5>YouTube Video Downloader</h5>
        <input type="text" id="youtubeURL" class="form-control mb-2" placeholder="Paste YouTube link here">
        <button onclick="downloadYouTube('mp3')" class="btn btn-success me-2">Download MP3</button>
        <button onclick="downloadYouTube('mp4')" class="btn btn-info">Download MP4</button>
      </div>
    </div>
  </div>

  <script>
    // Example only: You need to connect each to your backend
    function convertPDFtoWord() {
      alert('PDF to Word: Function connected to backend');
    }
    function convertWordToPDF() {
      alert('Word to PDF: Function connected to backend');
    }
    function convertImageToPDF() {
      alert('Image to PDF: Function connected to backend');
    }
    function convertPDFtoImage() {
      alert('PDF to Image: Function connected to backend');
    }
    function textToVoice() {
      const lang = document.getElementById('voiceLang').value;
      const text = document.getElementById('textVoiceInput').value;
      alert(`Text to Voice (${lang}): ${text}`);
    }
    function textToVideo() {
      alert('Text to Video: Function connected to backend');
    }
    function voiceToText() {
      alert('Voice to Text: Function connected to backend');
    }
    function downloadYouTube(format) {
      const url = document.getElementById('youtubeURL').value;
      alert(`Downloading ${format.toUpperCase()} for: ${url}`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
